<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Заметки</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.action-buttons{ margin-top: -20px; float: right; width: 40px; }
			.notes .panel-body{
				overflow: auto;
				height: 200px;
				background: #fcf59b;
			}
			.notes .panel-title{
				padding-right: 40px;   /* action-buttons */
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				height: 1em;    /* empty has header same height */
			}
			.panel-default>.panel-heading{  /* bootstrap reloaded, be careful */
				background: #fff468;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Заметница</h1>

			<!-- create new form -->
			<form class="form-horizontal" id="createNote">
				<h2>Создать новую заметку</h2>
				<div class="form-group">
					<label for="noteTitle" class="col-sm-2 control-label">Название</label>

					<div class="col-sm-10">
						<input type="text" name="title" class="form-control" id="noteTitle" placeholder="Название">
					</div>
				</div>
				<div class="form-group">
					<label for="noteMessage" class="col-sm-2 control-label">Заметка</label>

					<div class="col-sm-10">
						<textarea name="message" class="form-control" id="noteMessage" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Создать новую</button>
					</div>
				</div>
			</form>

			<h2>Список заметок</h2>
			<div class="form-group">
				<label for="nameFilter">Фильтр по названию заметки</label>
				<input type="text" class="form-control" id="nameFilter" placeholder="Название заметки">
			</div>

			<div class="note-list"></div>

			<div class="modal" style="background: rgba(238,238,238,.4)">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
									aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Редактирование заметки</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" id="editNote">
								<div class="form-group">
									<label for="editNoteTitle" class="col-sm-2 control-label">Название</label>

									<div class="col-sm-10">
										<input type="text" name="title" class="form-control" id="editNoteTitle" placeholder="Название">
									</div>
								</div>
								<div class="form-group">
									<label for="editNoteMessage" class="col-sm-2 control-label">Заметка</label>

									<div class="col-sm-10">
										<textarea name="message" class="form-control" id="editNoteMessage" rows="3"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
							<button type="button" class="btn btn-primary save">Сохранить</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- my libs -->
		<script src="model.js"></script>
		<script src="controller.js"></script>
	</body>
</html>
